{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}IP Assignment{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'ipapp/css/styles.css' %}">

    <link rel="icon" type="image/png" href="{% static 'ipapp/img/favicon-16x16.png' %}" sizes="16x16">
    <link rel="icon" type="image/png" href="{% static 'ipapp/img/favicon-32x32.png' %}" sizes="32x32">
    <link rel="icon" type="image/png" href="{% static 'ipapp/img/favicon-128x128.png' %}" sizes="128x128">

    {% block meta %}
      <meta name="title" content="IP Tool">
      <meta name="description" content="A tool to get information about an IP, such as location, weather, and news">
    {% endblock %}
  </head>
  <body>
    <div class="header bg-slate">
      <div class="nav">
        <div class="nav-items">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">Results</a></li>
            <li><a href="/">Recent</a></li>
          </ul>
        </div>
        <div class="pull-right nav-buttons">
          {# <a class="btn btn-white" href="/contact/">Contact Me</a> #}
        </div>
      </div>
    </div>
    <div id="main-content">
      {% block content %}{% endblock %}
    </div>
    <div class="footer bg-slate">
      <div class="container">
        <h3 class="text-center mb-5">Site Navigation</h3>
        <div class="row mb-5">
          <div class="col-sm-4 text-center">
            <ul class="list-unstyled">
              <li><a href="/" class="text-white">Home</a></li>
            </ul>
          </div>
          <div class="col-sm-4 text-center">
            <ul class="list-unstyled">
              <li><a href="/" class="text-white">Recent</a></li>
            </ul>
          </div>
          <div class="col-sm-4 text-center">
            <ul class="list-unstyled">
              <li><a href="/" class="text-white">Results</a></li>
            </ul>
          </div>
        </div>
        <p class="mt-4 text-center text-muted">&copy; {% now "Y" %} Acme Inc.</p>
      </div>
    </div>
  </body>
</html>
